<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>float layout</title>
        <style>
            div {
                background: #659494;
                color: white;
                text-align: center;
                margin: 15px;
                padding: 100px;
            }
            section {
                overflow: hidden;
            }
            div {
                float:left;
                width: 25%;
            }
        </style>
    </head>
    <body>
        <section>
            <div>Product 1</div>
            <div>Product 2</div>
            <div>Product 3</div>
            <div>Product 4</div>
            <div>Product 5</div>
            <div>Product 6</div>
            <div>Product 7</div>
            <div>Product 8</div>
        </section>
    </body>
</html>
